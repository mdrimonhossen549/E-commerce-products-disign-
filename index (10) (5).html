<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    #slider {
      position: relative;
      width: 80%;
      max-width: 800px;
      overflow: hidden;
    }

    .cards {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card {
      flex: 0 0 100%;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-right: 20px;
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    #prev, #next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }
  </style>
</head>
<body>

<div id="slider">
  <div class="cards">
    <div class="card"><img src="card1.jpg" alt="Card 1"><p>Card 1 Content</p></div>
    <div class="card"><img src="card2.jpg" alt="Card 2"><p>Card 2 Content</p></div>
    <div class="card"><img src="card3.jpg" alt="Card 3"><p>Card 3 Content</p></div>
    <div class="card"><img src="card4.jpg" alt="Card 4"><p>Card 4 Content</p></div>
    <div class="card"><img src="card5.jpg" alt="Card 5"><p>Card 5 Content</p></div>
    <div class="card"><img src="card6.jpg" alt="Card 6"><p>Card 6 Content</p></div>
    <div class="card"><img src="card7.jpg" alt="Card 7"><p>Card 7 Content</p></div>
  </div>
  <div id="prev">&lt;</div>
  <div id="next">&gt;</div>
</div>

<script>
  const slider = document.getElementById('slider');
  const cards = document.querySelector('.cards');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  let currentIndex = 0;

  function showCard(index) {
    cards.style.transform = `translateX(-${index * 100}%)`;
  }

  function prevCard() {
    currentIndex = (currentIndex - 1 + 7) % 7;
    showCard(currentIndex);
  }

  function nextCard() {
    currentIndex = (currentIndex + 1) % 7;
    showCard(currentIndex);
  }

  prevBtn.addEventListener('click', prevCard);
  nextBtn.addEventListener('click', nextCard);
</script>

</body>
</html>
