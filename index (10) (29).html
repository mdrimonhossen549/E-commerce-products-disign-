<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 20px;
  }
  
  .card {
    width: 300px;
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
  }
  
  .card:hover {
    transform: translateY(-5px);
  }
  
  .product-image {
    width: 100%;
    height: 200px;
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  
  .product-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .color-picker {
    display: flex;
    justify-content: space-around;
    margin-bottom: 10px;
  }
  
  .color {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid transparent;
  }
  
  .color:hover {
    border-color: black;
  }
</style>
</head>
<body>

<div class="container">
  <div class="card" id="product1">
    <div class="product-image" id="product1-image"></div>
    <div class="product-title">Product 1</div>
    <div class="color-picker" id="product1-colors">
      <div class="color" style="background-color: red;"></div>
      <div class="color" style="background-color: blue;"></div>
      <div class="color" style="background-color: green;"></div>
      <div class="color" style="background-color: yellow;"></div>
      <div class="color" style="background-color: purple;"></div>
    </div>
  </div>
  
  <div class="card" id="product2">
    <div class="product-image" id="product2-image"></div>
    <div class="product-title">Product 2</div>
    <div class="color-picker" id="product2-colors">
      <div class="color" style="background-color: orange;"></div>
      <div class="color" style="background-color: pink;"></div>
      <div class="color" style="background-color: cyan;"></div>
      <div class="color" style="background-color: brown;"></div>
      <div class="color" style="background-color: gray;"></div>
    </div>
  </div>
</div>

<script>
  // Function to change product color
  function changeColor(product, color) {
    document.getElementById(product + "-image").style.backgroundColor = color;
  }
  
  // Add event listeners to color pickers
  document.querySelectorAll('.color').forEach(item => {
    item.addEventListener('click', event => {
      const product = event.target.parentElement.parentElement.id;
      const color = event.target.style.backgroundColor;
      changeColor(product, color);
    });
  });
</script>

</body>
</html>
